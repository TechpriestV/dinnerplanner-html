<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body class="view-1">
	<div class="page">
		<div class="header">
			<h1 class="header-title is-inline"><a href="index.html">Homelette</a></h1>
			<h3 class="header-title__small is-inline">From the best chefs in the world directly into your kitchen</h3>
		</div>
		<div id="view1">
			<div class="sidebar">
				<div class="sidebar-top">
					<h2>My dinner</h2>
					People: <span class="guests">1</span>
				</div>
				<div class="sidebar-headline clearfix">
					<div class="left">Dish Name</div>
					<div class="right">Cost</div>
				</div>
				<div class="sidebar-bottom clearfix">
					<div class="bb">
						<div class="left">Pending</div>
						<div class="right">0.00</div>
					</div>
				</div>
				<div class="sidebar-bottomest">

					<div class="right">
						SEK: 0.00
					</div>
					<br><br>
					<a class="btn stretched disabled" href="#">Confirm Dinner </a> 
				</div>
			</div>
			<div class="content">
                <div class="searchBox">
                    <h2 class="searchBox-title">Select dish</h2>
                    <input type="text" name="" placeholder="Food mcFoodson">
                    <button class="btn">Search</button>
                    <select class="corseSelect">
                        <option>Starter</option>
                        <option>Main</option>
                        <option>Dessert</option>
                    </select>
                </div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!--<script src="js/view/exampleViewController.js"></script>-->
  </body>
</html>
